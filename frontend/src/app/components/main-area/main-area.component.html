<div class="body">
  <div class="menu">
    <span class="gameResult">
      {{ this.cardData.gameResult }}
    </span>
    <div class="row-flex">
      <div class="area">
        <span class="identity">You ({{ this.cardData.userScore }})</span>
        <div class="row flexBox">
          <ng-container *ngFor="let userCard of this.cardData.userCards">
            <app-card
              [cardURL]="'./assets/cards/' + userCard + '.png'"
            ></app-card>
          </ng-container>
        </div>
      </div>

      <div class="area2">
        <span class="identity">Dealer ({{ this.cardData.dealerScore }})</span>
        <div class="row flexBox">
          <ng-container *ngFor="let dealerCard of this.cardData.dealerCards">
            <app-card
              [cardURL]="'./assets/cards/' + dealerCard + '.png'"
            ></app-card>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
